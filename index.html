<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Fo</title>
</head>
<body>
    <header>
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age <span class="clarification">(optional)</span> </label>
            <input type="number" id="number" min="10" max="99" placeholder="Age">
        </div>
        <div class="form-group">
            <label for="dropdown" id="role-label">Which option best describes your current role?</label>
            <select name="role" id="dropdown" required>
                <option selected disabled value="">Select current role</option>
                <option value="full-time job">Full Time Job</option>
                <option value="full-time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Do you recommend freeCodeCamp to a friend?</p>
            <label>
                <input type="checkbox" id="recommended-definitely" name="recommended" value="definitely">
                Definitely
            </label>
            <label>
                <input type="checkbox" id="recommended-maybe" name="recommended" value="maybe">
                Maybe
            </label>
            <label>
                <input type="checkbox" id="recommended-not-sure" name="recommended" value="not-sure">
                Not sure
            </label>
        </div>
        <div class="form-group">
            <label for="feature" id="feature-label">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="feature">
                <option selected disabled value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? <span class="clarification">(Check all that apply)</span> </p>
            <label>
                <input type="checkbox" id="improved-front-end" name="improved" value="front-end">
                Front-end Projects
            </label>
            <label>
                <input type="checkbox" id="improved-back-end" name="improved" value="back-end">
                Back-end Projects
            </label>
            <label>
                <input type="checkbox" id="improved-data-visualization" name="improved" value="visualization">
                Data Visualization
            </label>
            <label>
                <input type="checkbox" id="improved-challenges" name="improved" value="challenges">
                Challenges
            </label>
            <label>
                <input type="checkbox" id="improved-open-source-community" name="improved" value="open-source-community">
                Open Source Community
            </label>
            <label>
                <input type="checkbox" id="improved-gitter-help-rooms" name="improved" value="gitter-help-rooms">
                Gitter help rooms
            </label>
            <label>
                <input type="checkbox" id="improved-videos" name="improved" value="videos">
                Videos
            </label>
            <label>
                <input type="checkbox" id="improved-city-meetups" name="improved" value="city-meetups">
                City Meetups
            </label>
            <label>
                <input type="checkbox" id="improved-wiki" name="improved" value="wiki">
                Wiki
            </label>
            <label>
                <input type="checkbox" id="improved-forum" name="improved" value="forum">
                Forum
            </label>
            <label>
                <input type="checkbox" id="improved-additional-courses" name="improved" value="additional-courses">
                Additional Courses
            </label>
        </div>
        <div class="form-group">
            <label for="comment">Any comments of suggestions?</label>
            <textarea name="comment" id="comment" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
